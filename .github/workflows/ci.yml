name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: Fixture Tests
        run: npm run test:fixtures

      - name: Smoke Test
        run: npm run smoke:cli

      - name: Smoke Test (TypeScript)
        run: npm run smoke:cli:ts

      - name: Smoke Test (Config Override)
        run: npm run smoke:cli:override
